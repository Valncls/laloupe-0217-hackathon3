<center><h1 style="color: grey;">Matching Machine</h1></center>
<br>
<div class="col-lg-12">
  <div>
    <div class="col-md-offset-4 col-md-4" ng-if="user.primary" ng-repeat="user in users" ng-class="{primary: user.primary}" ng-if="!user.isAdmin && user._id != currentUser._id">
      <div class="profile-card text-center">
        <img class="img-responsive" src="https://framapic.org/RddQvSHiY0e3/dpYxk0NxJZjY.jpg">
        <div class="profile-info">
          <img class="profile-pic" src="{{user.picture}}">
          <h2 class="hvr-underline-from-center">{{user.pseudo}}<span>{{user.email}}</span></h2>
          <div class="">{{user.sexe}} recherche {{user.lookup}}</div>
          <br>
          <div>{{user.description}}</div>
          <a href="#"><i class="fa fa-thumbs-down fa-2x"></i></a>
          <a href="mailto:{{user.email}}"><i class="fa fa-envelope-o fa-2x"></i></a>
          <a href="" ng-click="selectUser($index)"><i class="fa fa-thumbs-up fa-2x"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
